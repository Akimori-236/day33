<table>
  <tr>
    <td width="50%">
      <app-add-item (onNewItem)="addToLog($event)" [item]="selectedItem"
        ><div>
          <button type="submit">Add</button
          ><button type="button" (click)="modifyItem()" #modifyButton>Modify</button>
        </div>
      </app-add-item>
    </td>
    <td>
      <app-log [items]="items" (onSelection)="itemSelected($event)"></app-log>
    </td>
  </tr>
</table>
